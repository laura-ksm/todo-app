<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Todo app</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2 class="center-align cyan darken-1">Todo app</h2>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s9">
                <input id="task" type="text" class="validate">
                <label for="task">Add a task</label>
            </div>
            <a id="button-add" class="btn-floating btn-large waves-effect waves-light right-align cyan darken-1"><i class="material-icons">add</i></a>
        </div>
        <ul id="collection-list" class="collection with-header">
            <li class="collection-header"><h4>List saved</h4></li>
            <li class="collection-item">hello</li>
        </ul>
    </div>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
